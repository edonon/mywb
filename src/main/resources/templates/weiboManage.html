<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bg-success">

<div  class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>欢迎使用微博交友平台管理系统</h2>
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/mainManage">微博交友平台管理系统</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/userManage">用户管理</a></li>
                            <li><a href="/weiboManage">微博管理</a></li>
                            <li><a href="/reportManage">举报处理<span class="badge pull-right" th:text="${cnt}"></span></a></li>
                            <li><a href="/loginManage">注销</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table">
                        <caption>微博搜索</caption>

                        <tr>
                            <form role="form" action="#"  th:action="@{/weiboManage}" method="post">
                            <td>用户id</td>
                            <td>
                                <input type="text" name="uid" class="form-control" placeholder="内容">
                            </td>
                            <td>
                                <button type="submit" class="btn btn-default">搜索</button>
                            </td>
                            </form>
                        </tr>
                    </table>
                    <table class="table">
                        <caption>微博管理</caption>
                        <thead>
                        <tr>
                            <th>id</th><th>用户ID</th>
                            <th>内容</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="weibo : ${list}">
                            <td>
                                <span th:text="${weibo.id}"></span>
                            </td>
                            <td>

                                <span th:text="${weibo.uId}"></span>
                            </td>
                            <td>
                                <span th:text="${weibo.content}"></span>
                            </td>
                            <td>
                                <a  th:href="'delWeiboMan?id='+${weibo.id}" class="btn btn-default">删除</a>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>

    </div>
</div>

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="../static/js/bootstrap.js"></script>

</body>
</html>

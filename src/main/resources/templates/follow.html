<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>全部关注</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bg-success">
<div  class="container" >
    <div class="row">
        <div class="col-lg-12">
            <h2 th:object="${userEntity}">欢迎你,<span th:text="*{userName}"></span>用户</h2>
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/main?page=1">微博交友平台</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse" th:object="${informEntity}">

                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    个人中心
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="/info">个人资料</a></li>
                                    <li class="divider"></li>
                                    <li><a href="/personalSpace?page=1">我的微博</span></a></li>
                                </ul>
                            </li>
                            <li><a href="/fans">我的粉丝</a></li>
                            <li><a href="/follow">我的关注</a></li>
                            <li><a href="/chatList">留言通知<span class="badge pull-right" th:text="*{chatCnt}"></span></a></li>
                            <li><a data-toggle="modal" data-target="#myModal">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a></li>

                            <li><a href="/">注销</a></li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table">
                        <caption>个人微博</caption>
                        <thead>
                        <tr>
                            <th>我的关注</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="followList : ${userEntities}">
                            <td>
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <a th:href="'information?uid='+${followList.id}" class="thumbnail pull-left">
                                            <img th:src="${followList.photo}" height="50" width="50" alt="通用的占位符缩略图"/>
                                        </a>
                                        <h2><span th:text="${followList.userName}"></span>
                                            <a th:onclick="'javascript:disob(\''+${followList.id}+'\');'" class="btn btn-info btn-lg pull-right">
                                                取消关注
                                            </a></h2>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-1">

        </div>
    </div>

</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    编写新博文
                </h4>
            </div>
            <form method="POST" action="/newWeibo" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="form-group">
                        <textarea class="form-control" rows="3" name="content"></textarea>
                        <div class="form-group">
                            <input type="file" name="file" /><br/><br/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="submit"  class="btn btn-primary">
                        发布新微博
                    </button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="./js/bootstrap.js"></script>
<script th:inline="javascript">
    function disob(i) {
        $.ajax({
            type: "post",
            // async: false,
            url: '/disob',
            data: JSON.stringify(i),
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function(data) {
                // 服务端返回200
                alert("取消关注成功,请继续浏览");
                window.location = "/follow";
                // if(data.message == "loginSuccess"){
                //
                // }
            },
            error: function(data){
                // 这里的error是服务器返回500啊或者别的错误码，总之是HTTP状态码不是200的时候
                alert("服务器错误或网络连接异常");
            }
        });
    }
</script>
</body>
</html>

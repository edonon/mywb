<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/Public/img/main.css">
    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body  class="bg-success">
<div  class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <span class="glyphicon glyphicon-pencil"><h1>欢迎使用微博交友平台，专属你的微博心情日志</h1></span>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" action="#"  method="post">
                        <div class="form-group">
                            <label>账号</label>
                            <input type="text" class="form-control" id="login"
                                   placeholder="请输入账号">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" class="form-control" id="passwd"
                                   placeholder="请输入密码">
                        </div>
                        <button type="button" class="btn btn-default" id="submit">登录</button>
                        <button type="button" class="btn btn-default" onClick="location='register'">注册</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>



<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="../static/js/bootstrap.js"></script>

</body>
</html>
<script th:inline="javascript">
    $(document).ready(function(){
        $("#submit").click(function(){
            $.ajax({
                type: "post",
                // async: false,
                url: '/',
                data: JSON.stringify({
                    login: $("#login").val(),
                    passwd: $("#passwd").val(),
                }),
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                success: function(data) {
                    // 服务端返回200
                    alert(data.message);
                    if(data.message == "loginSuccess"){
                        window.location = "/main?page=1";
                    }
                },
                error: function(data){
                    // 这里的error是服务器返回500啊或者别的错误码，总之是HTTP状态码不是200的时候
                    alert("服务器错误或网络连接异常");
                }
            });
        });



    });
</script>
